<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter-Aqib_Ilyas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-body-tertiary">

    <nav class="navbar  ">
        <div class="container-fluid ">
            <a class="navbar-brand mx-auto" href="#">
                <img src="/images/tasbeeh.jpg" alt="Logo" width="100" height="100" class="d-inline-block rounded-4">
                <span class="title fw-bold">Tasbeeh Counter</span>
            </a>
        </div>
    </nav>

    <div class="content d-flex">
        <div class="naming">
            <div class="m-5">
                <input type="text" value="Allahuakbar" readonly class="text-center rounded-4" onclick="allahuakbar()" id="allahuakbar">
                 <!-- onchange="allotvalue(input1)"> -->
                
            </div>
            <div class="m-5">
                <input type="text" value="Allhamdulillah" readonly class="text-center rounded-4">
            </div>
            <div class="m-5">
                <input type="text" value="Subhanallah" readonly class="text-center rounded-4">
            </div>
            <div class="m-5">
                <input type="text" value="Astaghfirullah" readonly class="text-center rounded-4">
            </div>
            <div class="m-5">
                <input type="text" value="Darood Sharif" readonly class="text-center rounded-4">
            </div>
        </div>

        <div class="own">
            <div class="m-5">
                <input type="text" value="CREATE NEW TASBEEH" readonly class="new text-center rounded-4 d-inline-block">
            </div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
