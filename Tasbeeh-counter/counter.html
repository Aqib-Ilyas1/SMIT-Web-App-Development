<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar  ">
        <div class="container-fluid ">
            <a class="navbar-brand mx-auto" href="#">
                <img src="/images/tasbeeh.jpg" alt="Logo" width="100" height="100" class="d-inline-block rounded-4">
                <span class="title fw-bold">Tasbeeh Counter</span>
            </a>
        </div>
    </nav>

    <div class="content d-flex">
        <div class="naming">
            <div class="m-5">
                <p class="text-center m-1 fs-6">Tasbeeh Name</p>
                <input type="text" value="" placeholder="Tasbeeh Name" readonly class="text-center rounded-4" id="tasbeehname">
            </div>
            <div class="m-5">
                <p class="text-center m-1 fs-6">Tasbeeh Count</p>
                <input type="text" value="" placeholder="1000" readonly class="text-center rounded-4">
            </div>
            <div class="text-center">
                <button class="btn btn-success">CREATE</button>
            </div>
        </div>

        <!-- After Selection -->

        <div class="afterselection">
            <input type="text" value="" placeholder="Tasbeeh Name" readonly class="text-center rounded-4">
            
            <div class="countbox rounded-4 m-2">
                <p class="starter text-center">0</p>
                <p class="slash text-center">/</p>

            </div>

            <div class="text-center">
                <button class="btn btn-danger">RESET</button>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
