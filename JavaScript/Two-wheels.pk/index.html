<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2wheels.pk-AqibIlyas</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/images/logo.jpeg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        2wheels.pk
      </a>
      <!-- <a class="navbar-brand">Navbar</a> -->
      <div class="d-flex ms-auto gap-3 " role="search">
        <select onchange="setModel()" id="brand" class="form-select" aria-label="Default select example">
         
        </select>

        <select id="model" class="form-select" aria-label="Default select example">
          
        </select>
        <button onclick="searchbike()" class="btn btn-outline-success" type="submit">Search</button>
        
        <button onclick="clearSearch()" class="btn btn-outline-danger" type="submit">Clear</button>
      </div>
    </div>
  </nav>

  <div class="row p-4" id="main">
  </div>
 
  <div style="display: none;" class="row p-4" id="bike-detail">
    
  </div>
