<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="bg-black container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-lg-6 text-center bg-primary">
          <h1>Password Generator</h1>

        </div>

    <div
      class="d-flex align-items-center justify-content-center flex-column vh-100 bg-black bg-gradient p-4"
    >
      <div
        class="box col-12 col-sm-6 col-md-6 col-lg-4 text-center text-center p-4 border border-white rounded-3"
      >
        <h2 class="text-light mb-3">Password Generator</h2>
        <div class="text-center d-flex flex-column">
          <div class="mb-4 d-flex">
            <input
              id="input"
              class="range w-100 mx-2"
              min="6"
              max="20"
              value="8"
              type="range"
            />
            <p id="range-text" class="fw-medium px-2 bg-light rounded mt-3">
              8
            </p>
          </div>

          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control text-center"
              id="generate-field"
            />
          </div>
          <button
            class="btn btn-outline-secondary bg-success text-light fw-bold"
            type="button"
            id="generate-button"
          >
            Generate
          </button>
        </div>
      </div>
      <h3 class="text-warning mt-4 fw-light">Made by: <span class=""> Aqib Ilyas</span></h3>
    </div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
