<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img src="./images/BOM1.jfif" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <span class="name">B<span class="ank">ANK</span> O<span class="ank">F</span> M.C.Q's</span>
          </a>
        </div>
      </nav>

    <div class="content">
        <div class="row m-3 g-3 ">
            <div class="col-md-4 ">
                <div class="card" style="width: 18rem;">
                    <img src="./images/physics.jpg" class="card-img-top" alt="physics">
                    <div class="card-body text-center">
                        <h3 class="card-title">Physics</h3>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary" onclick="key()">Start quiz</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./images/chemistry.jpg" class="card-img-top" alt="physics">
                    <div class="card-body text-center">
                        <h3 class="card-title">Chemistry</h3>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Start quiz</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="./images/mathematics.jpg" class="card-img-top" alt="physics">
                    <div class="card-body text-center">
                        <h3 class="card-title">Mathematics</h3>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">Start quiz</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</html>
