<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" href="#">
            <img src="./images/BOM1.jfif" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <span class="name">B<span class="ank">ANK</span> O<span class="ank">F</span> M.C.Q's</span>
          </a>
        </div>
      </nav>

    <section class="logindetails text-center">
        <div class="m-5">
            <h1>REGISTRATION FORM</h1>
            <div class="m-5">
                <p>Username: <span><input type="text" placeholder="Enter username" id="username"></span></p>
                <p>Email: &nbsp; &nbsp; &nbsp; &nbsp;<span><input type="email" placeholder="Email" id="email" required></span></p>
                <p>Password: <span><input type="password" placeholder="Enter password" id="password"></span></p>
                <p>Confirm Password: <span><input type="password" placeholder="Confirm password" id="conpassword"></span></p>
                <button class="btn btn-primary mt-5" onclick="register()">Register</button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
