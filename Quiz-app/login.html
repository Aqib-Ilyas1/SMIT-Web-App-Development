<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./images/BOM1.jfif" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                <span class="name">B<span class="ank">ANK</span> O<span class="ank">F</span> M.C.Q's</span>
            </a>
        </div>
    </nav>

    <div class="text-center">
        <div class="m-5">
            <h1>Login</h1>
            <p class="m-5">Email: &nbsp; &nbsp; &nbsp; &nbsp;<span><input type="email" placeholder="Email"
                        id="email-login" required></span></p>

            <p>Password: <span><input type="password" placeholder="Password" id="password-login" required></span></p>

            <button class="btn btn-primary m-5" onclick="Login()">Login</button>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
