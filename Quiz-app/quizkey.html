<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz key</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#">
                <img src="./images/BOM1.jfif" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
                <span class="name">B<span class="ank">ANK</span> O<span class="ank">F</span> M.C.Q's</span>
            </a>
        </div>
    </nav>

    <div class="keybox text-center">
        <div class="textbox mt-5">
            <input type="text" placeholder="Enter key" class="w-75">
        </div>
        <button class="btn btn-primary mt-4">Next</button>
    </div>

    <div class="keyreveal m-5">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center">Reveal key</h5>
              <!-- <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
              <!-- <a href="#" class="card-link">Card link</a> -->
              <input type="text" id="revealkey">
              <a href="#" class="card-link m-2" onclick="copykey()">Copy</a>
              <div class="text-center"><button class="btn btn-primary mt-3" onclick="reveal()">Reveal</button></div>
            </div>
          </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
